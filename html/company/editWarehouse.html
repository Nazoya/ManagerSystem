<div id="content">
    <div class="area">
        <div class="contentTitle">
            <h5>
                <span onclick="window.history.back();">仓库列表</span>
                <span>></span>
                <span>修改仓库</span>
            </h5>
        </div>
        <div class="option">
            <label for="warehouseName"><i>*</i>仓库名称</label>
            <input type="text" name="warehouseName" id="warehouseName" data-checked="checked" />
            <span>例: 天津果酒厂大港仓库一</span>
        </div>
        <div class="option">
            <label for="warehouseAddress"><i>*</i>仓库地址</label>
            <input type="text" name="warehouseAddress" id="warehouseAddress" data-checked="checked" />
            <span>例: 天津市大港区学府路***号</span>
        </div>
        <div class="option">
            <label for="warehouseManager"><i>*</i>仓库负责人</label>
            <input type="text" name="warehouseManager" id="warehouseManager" data-checked="checked" />
            <span>例: 张三</span>
        </div>
        <div class="option">
            <label for="warehousePhone"><i>*</i>仓库电话</label>
            <input type="text" name="warehousePhone" id="warehousePhone" data-checked="checked" />
            <span>例: 022-2233****或136****0192</span>
        </div>
        <div class="option submit">
            <label for="submit">&nbsp;</label>
            <button id="submit">提交</button>
        </div>
    </div>
</div>
<script src="js/company/editWarehouse.js"></script>
